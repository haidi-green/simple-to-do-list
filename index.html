<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>

    .delete-item:hover {
      color: currentColor;
    }

    .hidden {
      display: none !important; /* Makes sure Bootstrap doesn't override it */
    }

  </style>
</head>
<body>

  <div class="container m-5">
    <div class="row">
      <div class="col">
        <div id="main" class="card">
          <div class="card-body">

            <h5 class="card-title">Task List</h5><br>

            <div class="row">

              <form id="task-form">
                <div class="form-group">
                  <label for="task">Add Task</label>
                  <input type="text" class="form-control" id="task" name="task">
                </div><br><br>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

          <div class="card-body">
            <h5 id="task-title">Tasks</h5><br>

            <div class="form-group">
              <label for="filter">Filter Tasks</label>
              <input class="form-control" type="text" name="filter" id="filter">
            </div><br>

            <ul class="collection list-group"></ul><br>
            <button class="btn btn-primary clear-tasks">Clear Tasks</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
